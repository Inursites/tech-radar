<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Grzegorz Marchwiński - tech radar</title>
  <!-- <link rel="shortcut icon" href="https://www.zalando.de/favicon.ico"> -->

  <script src="./vendor/d3.v4.min.js"></script>
  <script src="./radar.js"></script>
  <script src="./data.js"></script>

  <link rel="stylesheet" href="radar.css">
</head>

<body>

  <svg id="radar"></svg>

  <script>
    const quadrants = getQuadantsData();

    radar_visualization({
      svg_id: "radar",
      width: 1450,
      height: 1000,
      colors: {
        background: "#fff",
        grid: "#bbb",
        inactive: "#ddd"
      },
      title: "Grzegorz Marchwiński - tech radar",
      quadrants: quadrants.map((quadrantItem) => {
        let { name } = quadrantItem;
        return { name };
      }),
      rings: [
        { name: "ADOPT", color: "#93c47d" },
        { name: "TRIAL", color: "#93d2c2" },
        { name: "ASSESS", color: "#fbdb84" },
        { name: "HOLD", color: "#efafa9" }
      ],
      print_layout: true,
      // zoomed_quadrant: 0,
      //ENTRIES
      entries: quadrants.reduce((previousValue, currentValue, index, array) => {
        const entries = currentValue.entries.map((entryItem) => {
          return {
            ...entryItem,
            quadrant: index,
          }
        });
        return [...previousValue, ...entries];
      }, []),
    });
  </script>

</body>

</html>
